{% extends 'lms/base.html' %}
{% block content %}
<h2>Add Question to "{{ quiz.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ question_form.as_p }}

    <label>Option 1: <input type="text" name="option1"></label><br>
    <label>Option 2: <input type="text" name="option2"></label><br>
    <label>Option 3: <input type="text" name="option3"></label><br>
    <label>Option 4: <input type="text" name="option4"></label><br>

    <label>Correct Option:
        <select name="correct">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    </label><br><br>

    <button type="submit">Add Another Question</button>
</form>

<br>
<!-- Redirect to teacher dashboard or quiz list -->
<a href="{% url 'teacher_dashboard' %}">I'm Done</a>
{% endblock %}
