{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 border-b pb-2">ðŸ“˜ Available Quizzes</h2>

    {% if quizzes %}
        <div class="space-y-4">
            {% for quiz in quizzes %}
                <div class="p-5 bg-blue-50 hover:bg-blue-100 transition rounded-lg shadow-sm border border-blue-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">{{ quiz.title }}</h3>
                        </div>

                        <div class="flex gap-4 text-sm">
                            <a href="{% url 'attempt_quiz' quiz.id %}" class="text-blue-600 hover:underline font-medium">Attempt</a>

                            {% if request.user.is_authenticated and request.user.is_staff %}
                                <a href="{% url 'edit_quiz_title' quiz.id %}" class="text-green-600 hover:underline font-medium">Edit</a>
                                <a href="{% url 'delete_quiz' quiz.id %}" class="text-red-600 hover:underline font-medium"
                                   onclick="return confirm('Are you sure you want to delete this quiz?')">Delete</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600">No quizzes available at the moment.</p>
    {% endif %}
</div>
{% endblock %}
