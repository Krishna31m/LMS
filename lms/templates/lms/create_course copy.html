{% extends 'lms/base.html' %}
{% block title %}Create Course{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create New Course</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create</button>
</form>
{% endblock %}
