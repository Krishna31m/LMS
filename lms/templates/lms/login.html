{% extends 'lms/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white border rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <!-- Username Field -->
    <div>
      <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <!-- Password Field -->
    <div>
      <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </form>

  <p class="mt-4 text-sm text-center">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>

{% endblock %}
