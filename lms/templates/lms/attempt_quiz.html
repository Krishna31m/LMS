{% extends 'lms/base.html' %}
{% block content %}
<h2>{{ quiz.title }}</h2>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <p><strong>{{ question.question_text }}</strong></p>
        {% for option in question.option_set.all %}
            <label><input type="radio" name="{{ question.id }}" value="{{ option.id }}"> {{ option.option_text }}</label><br>
        {% endfor %}
        <hr>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
