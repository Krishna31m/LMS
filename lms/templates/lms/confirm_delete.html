{% extends 'lms/base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Are you sure you want to delete this course?</h2>

<p class="mb-4"><strong>{{ object.title }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'teacher_dashboard' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}
