{% extends 'lms/base.html' %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 p-6 bg-white border rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-center">{{ course.title }} - Upload Video</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Upload
    </button>
  </form>
</div>
{% endblock %}
