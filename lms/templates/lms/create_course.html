{% extends 'lms/base.html' %}
{% block title %}Create Course{% endblock %}

{% block content %}
<style>
  .container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2.title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  form p {
    margin: 0;
  }

  input, textarea, select {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button.submit-btn {
    width: 100%;
    padding: 0.6rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button.submit-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <h2 class="title">Create New Course</h2>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Create</button>
  </form>
</div>
{% endblock %}
